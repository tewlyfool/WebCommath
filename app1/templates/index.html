<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/education-6-7/66/280-512.png"/>
    {% load static %}
    <link rel="stylesheet" href="{% static '/bootstrap.min.css' %}">
    <title>Commath</title>

<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>
<body>
     <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" style='position:relative;'>
      <div class="container">
          <ins class="navbar-brand" >Computational Mathematics</ins>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
         

        </div>
      </div>

    </div>
    <br>
  <div class='container'>
    <div class="row">
     <div class="col-lg-6">
           
      <div class="card text-white bg-success mb-3" style="max-width: 35rem;">
        <div class="card-header"><h5 class="card-title">Differentiation</h5></div>
        <div class="card-body">
          
            <form action="/caldiff/" method="POST" >
              {% csrf_token %}
            <label class="col-form-label">Equation  f(x)=</label>
            <input type="text" class="form-control" placeholder="Ex : e**x + 3*x**2 - 7*x - 16"  name="eq" required>
            <label class="col-form-label" >x</label>
            <input type="number" step="any" class="form-control" placeholder="Ex : 1"  name="x" required>
            <label class="col-form-label" >n ( h=10**(-n) )</label>
            <input type="number"  class="form-control" min="1" placeholder="min = 1"  name="nh" required>
           <br>
          <button type="submit" class="btn btn-info">calculate</button>
          </form>
        </div>
      </div>

     

      <div class="card text-white bg-dark mb-3" style="max-width: 35rem;">
          <div class="card-header"><h5 class="card-title">Root-finding : Incremental Search Method</h5></div>
          <div class="card-body">
              <form action="/froot1/" method="POST" >
                {% csrf_token %}
              <label class="col-form-label">Equation  f(x)=</label>
              <input type="text" class="form-control" placeholder="Ex : e**x + 3*x**2 - 7*x - 16"  name="eq" required>
              <label class="col-form-label" >a</label>
              <input type="number" step="any" class="form-control" placeholder="Ex : 1"  name="a" required>
              <label class="col-form-label" >b </label>
              <input type="number"  stap='any' class="form-control"  placeholder="Ex : 1"  name="b" required>
              <label class="col-form-label" >pe ( epsilon=10**(-pe) )</label>
              <input type="number" step="any" class="form-control" min="1" placeholder="min = 1"  name="pe" required>
              <label class="col-form-label" >ps ( step=10**(-ps) )</label>
              <input type="number" step="any" class="form-control" min="1" placeholder="min = 1"  name="ps" required>
             <br>
            <button type="submit" class="btn btn-info">calculate</button>
            </form>
          </div>
        </div>

     </div>


      <div class="col-lg-6">

          <div class="card text-white bg-info mb-3" style="max-width: 35rem;">
              <div class="card-header"><h5 class="card-title">Integration</h5></div>
              <div class="card-body">
                  <form action="/calin/" method="POST" >
                    {% csrf_token %}
                  <label class="col-form-label">Equation  f(x)=</label>
                  <input type="text" class="form-control" placeholder="Ex : e**x + 3*x**2 - 7*x - 16"  name="eq" required>
                  <label class="col-form-label" >a</label>
                  <input type="number" step="any" class="form-control" placeholder="Ex : 1"  name="a" required>
                  <label class="col-form-label" >b</label>
                  <input type="number" step="any" class="form-control" placeholder="Ex : 1"  name="b" required>
                  <label class="col-form-label" >n </label>
                  <input type="number" step="2" class="form-control" min="2" placeholder="min = 2"  name="n" required>
                 <br>
                <button type="submit" class="btn btn-warning">calculate</button>
                </form>
              </div>
            </div>


            <div class="card text-white bg-warning mb-3" style="max-width: 35rem;">
                <div class="card-header"><h5 class="card-title">Root-finding : newtonraphson,secant </h5></div>
                <div class="card-body">
                    <form action="/froot2/" method="POST" >
                      {% csrf_token %}
                    <label class="col-form-label">Equation  f(x)=</label>
                    <input type="text" class="form-control" placeholder="Ex : e**x + 3*x**2 - 7*x - 16"  name="eq" required>
                    <label class="col-form-label" >x</label>
                    <input type="number" step="any" class="form-control" placeholder="Ex : 1"  name="x" required>
                    <label class="col-form-label" >n</label>
                    <input type="number" min="1" class="form-control" placeholder="min = 1"  name="n" required>
                   <br>
                  <button type="submit" class="btn btn-primary">calculate</button>
                  </form>
                </div>
              </div>
    </div>
</div>
</div>


<script src="{% static '/jquery.min.js'%}"></script>
    <script src="{% static '/popper.min.js'%}"></script>
     <script src="{% static '/bootstrap.min.js'%}"></script>
    <script src="{% static '/custom.js'%}"></script>
</body>
</html>
